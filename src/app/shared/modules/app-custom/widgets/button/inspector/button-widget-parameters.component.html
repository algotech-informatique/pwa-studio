<app-inspector-section 
    [snApp]="snApp"
    [title]="'INSPECTOR.WIDGET.PARAMETERS' | translate" display="section"
    [section]="'customParams.button'">

    <div class="property">
        <display-text-element
            class="display-element"
            [title]="'INSPECTOR.WIDGET.TEXT' | translate"
            [ngClass]="{'app-errors': widget?.displayState?.errors | showAppErrors: 'custom.title': widget}"
            [items]="items"
            [displayText]="widget?.custom?.title"
            [displayPreview]="widget?.custom?.preview"
            [rows]="3"
            (changed)="onChangeTitle($event)"
            (preview)="onChangePreview($event)">
        </display-text-element>
    </div>
    <div class="property last">
        <select-icon
            [icon]="widget?.custom?.icon"
            (changed)="onIconChanged($event)">
        </select-icon>
    </div>

</app-inspector-section>
