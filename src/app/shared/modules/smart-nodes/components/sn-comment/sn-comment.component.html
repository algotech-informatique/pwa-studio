<div class="comment-container">
    <div class="header">
        <i class="fa-solid fa-comment-slash" (click)="deleteComment()"></i>
        <i class="fa-solid fa-xmark" (click)="closeComment()"></i>
    </div>
    <textarea class="scrollable" (change)="updateComment()" [(ngModel)]="comment.comment"></textarea>
</div>

<svg style="overflow: visible" class="line">
    <line x1="0" y1="50" x2="200" y2="-10" stroke-width="3"></line>
    <circle cx="0" cy="50" r="5"/>
</svg>
