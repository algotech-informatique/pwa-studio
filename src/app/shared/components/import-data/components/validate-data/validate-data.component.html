<div class="content">

    <div class="title">
        <div class="gestion-title">
            {{ 'IMPORT-DATA.VALIDATE-DATA' | translate }}
        </div>
    </div>

    <div class="options">

        <div class="imports">

            <div class="buttons">
                <input style="display:none" type="file" (change)="onImportData($event)" accept=".xlsx,.xls"
                    #selectFileXLS>
                <input style="display:none" type="file" (change)="onImportDataDocuments($event)" accept=".zip"
                    #selectFileZIP>

                <div class="import">
                    <div class="import-button" (click)="selectFileXLS.click()">
                        <span>{{ 'IMPORT-DATA.IMPORT-DATA' | translate }}</span>
                    </div>
                </div>

                <div class="import">
                    <div [ngClass]="{'inactive': !activateDoc }" class="import-button" (click)="selectFileZIP.click()">
                        <span>{{ 'IMPORT-DATA.IMPORT-DOCUMENTS' | translate }}</span>
                    </div>
                </div>
            </div>

            <div class="border-bottom"></div>

        </div>

        <div class="imports">

            <div class="buttons buttons-down">
                <div class="import">
                    <options-checkbox [ngClass]="{'inactive': onActivateImport() }" class="check"
                        [label]="'IMPORT-DATA.IMPORT-DOCS-VERIF' | translate" [checkElement]="verifyDocs" selected="true"
                        (checkedChange)="onVerifyDocs($event)">
                    </options-checkbox>

                    <options-checkbox  [ngClass]="{'inactive': !validateVersionDocs }" class="check"
                        [label]="'IMPORT-DATA.IMPORT-DOCS-VERSION' | translate" [checkElement]="versionDocs" selected="true"
                        (checkedChange)="onVersionDocs($event)">
                    </options-checkbox>
                </div>
                <div class="border-bottom"></div>
            </div>
        </div>

        <div class="imports">

            <div class="buttons">
                <div class="import">
                    <div [ngClass]="{'inactive': onActivateImport() }" class="import-button" (click)="onImportDataTest()">
                        <span>{{ 'IMPORT-DATA.IMPORT-DATA-TEST' | translate }}</span>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="logs">
            <options-logger class="logger" rows="15" [loadLog]="inputLog" [clearLog]="clearLog" exportLog="true">
            </options-logger>
        </div>
    </div>

</div>
