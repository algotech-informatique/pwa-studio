<span class="cursors" *ngFor="let cursor of cursors">
    <div class="cursor" [style.top.px]="cursor.position.y" [style.left.px]="cursor.position.x" [style.color]="cursor.color">
        <i class="fa-solid fa-hand-pointer"></i>
        <span class="user" [style.background]="cursor.color">
            {{ cursor.wsUser.firstName }} {{ cursor.wsUser.lastName }}
        </span>
    </div>
</span>
