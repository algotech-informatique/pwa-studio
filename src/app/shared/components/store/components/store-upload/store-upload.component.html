<div class="content">

	<options-search
		class="search"
		(searchValue)="onSearch($event)"
	>
	</options-search>

    <div class="lists">

		<options-object-list class="list"
			[selectId]="selectedId"
			[optionObjects]="listObjectsFiltered"
			(selectedObject)="onSelectedObject($event)"
		>
		</options-object-list>

	</div>
</div>
