<div class="input">
    <div class="input-text">

        <div class="element">
            <label class="container">

                <input class="check-input"
                    type="checkbox"
                    checked="checked"
                    [(ngModel)]="checkElement"
                    [disabled]="readOnly"
                    (change)="updateChecked()"
                >
                <span class="checkmark"></span>

            </label>
        </div>

        <div class="label" *ngIf="label" [ngClass]="{'selected': selected}">
            {{label}}
        </div>

        <div class="element">
            <div class="text">
                <input #input
                    [type]="type"
                    [ngClass]="{'readOnly':  activeText}"
                    class="edit-text"
                    [(ngModel)]="inputText"
                    [readonly]="activeText"
                    (keypress)="onKeyPress()"
                    (change)="onInputChange()"
                />

                <div class="bottom-border" *ngIf="includeBottomBorder">
                </div>
            </div>
        </div>

        <label class="endLabel" *ngIf="endLabel"> {{ endLabel }} </label>

    </div>
</div>
