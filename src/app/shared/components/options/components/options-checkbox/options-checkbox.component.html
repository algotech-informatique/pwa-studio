<div class="element">
    <label class="container">

        <input type="checkbox"
            checked="checked"
            [(ngModel)]="checkElement"
            [disabled]="readOnly"
            (change)="updateChecked()">
        <span class="checkmark"></span>
    </label>

    <div class="label"
        *ngIf="label"
        [ngClass]="{'selected': selected}"
        >
        {{label}}
    </div>
</div>
